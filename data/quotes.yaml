# Originally from https://program-think.blogspot.com/2014/08/maxim.html#head-1
quotes:
  - text: "一个人的价值, 在于他贡献了什么, 而不在于他获得了什么。"
    author: "爱因斯坦"
  - text: "我从来不把安逸和快乐看作是生活目的本身, 对这种伦理基础, 我称之为'猪栏的理想'。"
    author: "爱因斯坦"
  - text: "未经反思自省的人生不值得去过\nThe unexamined life is not worth living."
    author: "苏格拉底 (哲学之父)"
  - text: "大多数人在20到30岁就已经过完自己的一生。\n一过了这个年龄段, 他们就变成自己的影子, 以后的生命只是在不断重复自己。"
    author: "《约翰.克里斯朵夫》罗曼.罗兰"
  - text: "活着, 如同生命最后一天般活着;\n学习, 如同永远活着般学习。"
    author: "圣雄甘地 (印度国父)"
  - text: "在这个世界上, 人所处的绝境, 在很多情况下, 都不是生存的绝境, 而是精神的绝境!"
  - text: "人生中最大的两个财富是: 你的才华和你的时间。\n才华越来越多而时间越来越少。我们的一生就是用时间来换取才华。"
  - text: "Stay hungry. Stay foolish."
    author: "史蒂夫.乔布斯引自《全球概览》"
  - text: "这辈子没法做太多的事情, 所以每一件都要做到精彩绝伦!"
    author: "史蒂夫.乔布斯"
  - text: "我每天都自问: '如果今天是我生命的最后一天, 我还会做今天打算做的事情吗?'"
    author: "史蒂夫.乔布斯"
  - text: "想得到你从未拥有过的东西, 就必须做你从未做过的事情。"
  - text: "预测未来最好的方法就是去创造未来"
    author: "林肯 (美国前总统)"
  - text: "没有人可以回到过去重新开始, 但谁都可以从现在开始, 书写一个全然不同的结局!"
  - text: "人生最大的一种痛, 不是失败, 而是没有经历自己想要经历的一切。"
  - text: "你若不想做, 总能找到借口; 你若想做, 总会找到方法"
    author: "阿拉伯谚语"
  - text: "宁鸣而死 不默而生"
    author: "范仲淹"
  - text: "获得信任的技巧就是避免使用任何技巧"
  - text: "判断一个人的人品, 不是看他好起来做什么好事, 而是看他坏起来【不做】什么坏事。"
  - text: "不要去欺骗别人 -- 因为你能骗到的人, 都是相信你的人。"
  - text: "想要成功, 就要学会在机遇从头顶上飞过时跳起来并抓住它。\n这样逮到机遇的概率才大!"
    author: "比尔.盖茨"
  - text: "授人以鱼不如授人以渔!\n授人以鱼只救一时之急, 授人以渔则可解一生之需。"
  - text: "兴趣是最好的老师"
    author: "爱因斯坦"
  - text: "知识上的投资总能得到最好的回报。"
    author: "本杰明.富兰克林 (美国开国元勋 物理学家 作家)"
  - text: "学习不是填满水桶, 而是点燃火焰!\nEducation is not the filling of a pail but the lighting of a fire."
    author: "叶芝 (爱尔兰诗人)"
  - text: "我唯一能确定的就是自己的无知"
    author: "苏格拉底 (哲学之父)"
  - text: "真正的无知不是知识的贫乏, 而是拒绝获取知识!"
    author: "波普尔 (哲学家 思想家)"
  - text: "读书是在别人思想的帮助下建立自己的思想"
    author: "尼古拉.鲁巴金 (俄国作家)"
  - text: "不要盲目地崇拜任何权威, 因为你总能找到相反的权威。"
    author: "罗素 (哲学家 数学家 诺贝尔文学奖得主)"
  - text: "仅仅凭借信仰跟从就等于盲从\nTo follow by faith alone is to follow blindly."
    author: "本杰明.富兰克林 (美国开国元勋 物理学家 作家)"
  - text: "想象力比知识更重要! 因为知识是有限的, 而想象力概括着世界的一切, 推动着进步, 并且是知识进化的源泉。"
    author: "爱因斯坦"
  - text: "你要按你所想的去生活; 否则, 你迟早会按你所生活的去想!"
  - text: "大多数人宁愿死去, 也不愿思考。 -- 事实上他们也确实到死都没有思考。"
    author: "罗素 (哲学家 数学家 诺贝尔文学奖得主)"
  - text: "对知识分子而言, 成为思维的精英比成为道德的精英更重要。"
    author: "王小波 (作家)"
  - text: "只有两样东西可能是无限的: 宇宙的大小和人类的愚蠢。不过, 对于前者我不太确定 :)"
    author: "爱因斯坦"
  - text: "真的猛士敢于在一个不正常的国家做一个正常的人"
  - text: "一旦你习惯了戴面具的生活, 你的脸将变得跟面具一样。"
    author: "《V怪客／V字仇杀队》"
  - text: "每当有事情发生, 懦夫会问: '这么做安全吗?' 患得患失者会问: '这么做明智吗?' 虚荣者会问: '这么做受欢迎吗?' 但是良知只会问: '这么做正确吗?'"
    author: "马丁.路德.金 (美国人权领袖)"
  - text: "雪崩时, 没有一片雪花觉得自己有责任。"
    author: "伏尔泰 (启蒙思想家)"
  - text: "千万别以为自己可以逃避, 我们的每一步都决定着最后的结局, 我们的脚正在走向自己选定的终点。"
    author: "米兰.昆德拉 (作家)"
  - text: "人道主义的含义是: 从不以人作为牺牲来达到某一目的!"
    author: "施韦策 (诺贝尔和平奖得主)"
  - text: "所谓'摸着石头过河'就是: 群众们都过河了, 官员们还在那里假装摸石头!"
  - text: "谁控制过去, 谁就控制未来; 谁控制现在, 谁就控制过去。\nWho controls the past controls the future; who controls the present controls the past."
    author: "《1984》乔治.奥威尔"
  - text: "以铜为镜, 可以正衣冠; 以史为镜, 可以知兴替; 以人为镜, 可以明得失。"
    author: "李世民 (唐太宗)"
  - text: "人类从历史学到的唯一教训就是: 人类没有从历史中学到任何教训。"
    author: "汤因比 (历史学家)"
  - text: "人们总以为自己生活的时代糟糕透顶, 总是向往过去的黄金时代。\n但在我们如今认为是身处黄金年代的那些人看来, 他们当时所处的世界同样是苍白无力的。"
    author: "伍迪.艾伦 (导演 剧作家 音乐家)"
  - text: "自由有许多困难, 民主亦非完美。然而, 我们从未建造一堵墙, 把我们的人民关在里面, 不准他们离开。"
    author: "《在柏林墙下的演说》肯尼迪 (美国前总统)"
  - text: "这些(监狱的)围墙很有趣。起初你痛恨它; 然后你逐渐习惯它; 足够长时间后, 你开始依赖它 -- 这就是体制化!"
    author: "电影《肖申克的救赎》"
  - text: "没有银弹(万能药)\nNO silver bullet"
    author: "Fred Brooks (图灵奖得主 《人月神话》作者)"
  - text: "编程的艺术就是处理复杂性的艺术"
    author: "Edsger Dijkstra (图灵奖得主)"
  - text: "简单即是美\nSimple is beautiful"
  - text: "简单是可靠的先决条件\nSimplicity is prerequisite for reliability."
    author: "Edsger Dijkstra (图灵奖得主)"
  - text: "优秀软件的作用是让复杂的东西看起来简单"
    author: "Grady Booch (UML创始人之一)"
  - text: "设计软件有两种方法: 一种是简单到极致而明显没有缺陷; 另一种是复杂到极致以至于没有明显的缺陷。前者要难得多!"
    author: "C.A.R.Hoare"
  - text: "优秀的设计在不断地演化, 糟糕的设计在不断地打补丁。"
  - text: "最纯粹、最抽象的设计难题就是设计桥梁。你面对的问题是: 如何用最少的材料, 跨越给定的距离。"
    author: "保罗.格雷汉姆 (知名黑客 硅谷牛人)"
  - text: "在不同的层次审视你的设计"
  - text: "在软件'可重用'之前先得'可用'"
    author: "Ralph Johnson (设计模式四人帮之一)"
  - text: "软件设计就像做爱, 一次犯错, 你要用余下的一生来维护。"
    author: "Michael Sinz"
  - text: "更好的工具未必能做出更好的设计"
  - text: "好的程序员是那种过单行道马路都要往两边看的人"
    author: "Doug Linder"
  - text: "好的程序代码本身就是最好的文档"
    author: "《代码大全》Steve McConnell"
  - text: "假如程序代码和注释不一致, 那么很可能两者都是错的!"
    author: "Norm Schryer"
  - text: "你写下的任何代码, 在六个月以后去看的话, 都像是别人写的。"
    author: "Tom Cargill"
  - text: "程序必须首先让人类可以理解, 然后顺便让机器能执行。"
    author: "《SICP》"
  - text: "不能影响你编程观点的语言, 不值得你去学。"
    author: "Alan Perlis"
  - text: "世界上只有两种编程语言: 要么充满了抱怨; 要么没人使用。"
    author: "Bjarne Stroustrup (C++之父)"
  - text: "没有哪种编程语言能阻止程序员写出糟糕的代码, 不管这种语言的结构有多么好。"
    author: "Larry Flon"
  - text: "C语言诡异离奇, 缺陷重重, 但却获得了巨大的成功 ：)"
    author: "Dennis Ritchie (C语言之父 Unix之父)"
  - text: "(相对C而言)在C++里, 想搬起石头砸自己的脚更为困难了。\n不过一旦你真这么做了, 整条腿都得报销!"
    author: "Bjarne Stroustrup (C++之父)"
  - text: "Java与JavaScript的关系, 如同雷锋与雷峰塔的关系"
  - text: "在理论上, 理论和实践是没有差异的; 但在实践中, 是有的。\nIn theory, there is no difference between theory and practice. But in practice, there is."
    author: "Snepscheut"
  - text: "在进度落后的项目中增加人手只会导致进度更加落后"
    author: "Fred Brooks (图灵奖得主 《人月神话》作者)"
  - text: "用代码行数测算软件开发进度如同按重量测算飞机的制造进度"
    author: "比尔.盖茨"
  - text: "在水上行走和按需求文档开发软件都很容易 -- 前提是它们都处于冻结状态"
    author: "Edward V Berard"
  - text: "乐观主义是软件开发的职业病, 用户反馈则是其治疗方法。"
    author: "Kent Beck (Extreme Programming之父)"
  - text: "软件开发是一场程序员和上帝的竞赛:\n程序员要开发出更大更好、连傻瓜都会用的软件; 而上帝在努力创造更傻的傻瓜。\n到目前为止, 一直是上帝赢。"
    author: "Rick Cook"
  - text: "如果建筑工人像程序员写软件那样盖房子, 那第一只飞来的啄木鸟就能毁掉人类文明。"
    author: "Gerald Weinberg (软件工程大牛)"
  - text: "如果调试(debug)是去除bug的过程, 那么编程就是制造bug的过程。"
    author: "Edsger Dijkstra (图灵奖得主)"
  - text: "要在自己的代码里找出一个bug是十分困难的。而当你认为你的代码没有错误时, 那就更难了。"
    author: "《代码大全》Steve McConnel"
  - text: "调试代码比新编写代码更困难。\n因此, 如果你尽自己所能写出了最复杂的代码, 你将没有更大的智慧去调试它。"
  - text: "过早的优化是万恶之源 Premature optimization is the root of all evil."
    author: "Donald Knuth (算法大牛 图灵奖得主)"
  - text: "Tape is Dead, Disk is Tape, Flash is Disk, RAM Locality is King!"
    author: "Jim Gray (数据库大牛 图灵奖得主)"
  - text: "软件就像'性', 免费的时候更好!\nSoftware is like sex; it's better when it's free."
    author: "Linus Torvalds (Linux之父)"
  - text: "我也会有恐惧和贪婪, 只不过是在大众贪婪时恐惧, 在大众恐惧时贪婪!"
    author: "巴菲特"
  - text: "控制风险的最好办法是深入思考, 而不是投资组合。"
    author: "巴菲特"
  - text: "价值投资不能保证我们盈利, 但价值投资给我们提供了通向成功的唯一机会。"
    author: "巴菲特"
  - text: "我从事投资时, 会观察一家公司的全貌; 而大多数投资人只盯着它的股价。"
    author: "巴菲特"
  - text: "投资成功与否并非取决于你了解的东西, 而在于你能否老老实实地承认你所不知道的东西。\n投资人并不需要做对很多事情, 重要的是不要犯重大的错误。"
    author: "巴菲特"
  - text: "所谓'市场效率学说'之类的投资教条, 不过是为了增加投资的神秘性, 好让投资顾问得以从中牟利罢了。"
    author: "巴菲特"
  - text: "退潮时, 便可知道谁在裸泳。"
    author: "巴菲特"
  - text: "短期而言, 股票市场是个投票机; 长期而言, 股票市场是个称重器。"
    author: "本杰明.格雷厄姆"
  - text: "投资是预测资产收益的活动, 而投机是预测市场心理的活动。"
    author: "凯恩斯"
  - text: "投资的风险来自于: 你不知道你在做什么 :)"
    author: "巴菲特"
  - text: "用人不在于如何减少人的短处, 而在于如何发挥人的长处。"
    author: "彼得.德鲁克 (管理学之父)"
  - text: "企业最大的资产是人!"
    author: "松下幸之助 (号称日本经营之神)"
  - text: "你想雇用的人必须具备3种品质: 正直诚实、聪明能干和精力充沛。如果缺少第一种, 后两种品质会要你命!"
    author: "巴菲特"
  - text: "以用户为中心, 其它一切纷至沓来!"
    author: "Google 信条"
  - text: "只有偏执狂才能生存!"
    author: "Andy Grove (英特尔创始人之一, 前任CEO)"
  - text: "领袖和跟风者的区别就在于创新!"
    author: "史蒂夫.乔布斯"
  - text: "我的管理风格既不是美国的个人主义, 也不是日本的共识主义, 而是独特的达尔文主义(适者生存)!"
    author: "比尔.盖茨"
  - text: "我们没有不懂技术的管理人员 -- 因为寻求技术和管理的平衡毫不费力!"
    author: "比尔.盖茨"
  - text: "伟大的车工值得给他几倍于普通车工的薪水。但一个伟大的程序员, 其价值相当于普通程序员的1万倍!"
    author: "比尔.盖茨"
  - text: "当你用一个手指指着某人时, 请注意其它三个手指在指哪儿。"
    author: "Gerald Weinberg (软件工程大牛)"
  - text: "唯一不变的是变化本身!"
    
